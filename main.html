    <title>Dice Roller for D&D</title>
</head>
<body>
    <h1>Roll Dice</h1>
    <p>Generate a random number from a specified range and add your own number:</p>
    <form>
        <label for="modifier">Modifier:</label>
        <input type="number" id="modifier" value="0">
        <br>
        <button type="button" onclick="rollD4()">Roll D4</button>
        <br>
        <button type="button" onclick="rollD6()">Roll D6</button>
        <br>
        <button type="button" onclick="rollD8()">Roll D8</button>

        <br>
        <button type="button" onclick="rollD20()">Roll D20</button>
        <br>
        <button type="button" onclick="rollD100()">Roll D100</button>
    </form>
    <p id="result">Dice Roll: </p>

    <script>
        function rollD4() {
            var min = 1;
            var max = 4;
            var modifier = parseInt(document.getElementById("modifier").value);

            var randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            var result = randomNumber + modifier;
            
            document.getElementById("result").textContent = "Dice Roll: " + result;
            
        }
